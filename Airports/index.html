<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fegal Airports</title>
        <link rel="stylesheet" type="text/css" href="Styles.css"/>
        <script>
            function popUpDialogue() {
              var popup = document.getElementById("Popup");
              // Check if the popup has the show class
              if (popup.classList.contains("show")) {
                // If yes, remove the show class and add the hide class
                popup.classList.remove("show");
                popup.classList.add("hide");
              } else {
                // If no, remove the hide class and add the show class
                popup.classList.remove("hide");
                popup.classList.add("show");
              }
            }
        </script>
    </head>
    <body>
        <div class="navBar">
            <div class="navContainerRight">
                <a class="navBtn" href="/Home/">Fegal-Government</a>
                <a class="navBtn" href="https://aircs.racing/">AirCS</a>
            </div>
        </div>
        <div class="parallaxAirportsList" style="background-image: url('/Documents/Runway.jpg');">
            <div class="parallaxContent">
                <h1 class="parallaxText">Fegal Airports</h1>
                <button class="popup" onclick="popUpDialogue()">Find out more!
                    <span class="popuptext" id="Popup">
                        Fegal Airports are built with the most care and planning possible, 
                        our airports are fit for planes all shapes and sizes and are built to last.
                        We have strict safety and security policies, so you can be sure that your 
                        visits to any of our airports will be safe and secure. We also offer a wide 
                        range of services to make your visit as comfortable as possible, including
                        a wide range of shops and restaurants and hotels.
                    </span>
                </button>
            </div>
        </div>
        <div class="parallaxKMDAirport" style="background-image: url('/Documents/KMDairport.jpg');">
            <div class="parallaxContent">
                <h1 class="parallaxText">Kuddelmuddel Airport</h1>
                <a class="parallaxBtn" href="/Airports/Kuddelmuddel-Airport/">Find Out More!</a>
            </div>
         </div>
         <div class="parallaxComingSoon" style="background-image: url('/Documents/Coming_Soon.jpg');">
            <div class="parallaxContent">
                <h1 class="parallaxText">Coming Soon</h1>
                <a class="parallaxBtnFake">Find Out More!</a>
            </div>
        </div>
    </body>
</html>
