<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="/src/JavaScript/global.js"></script>
    <link rel="stylesheet" type="text/css" href="/src/CSS/global.css">
    <link rel="stylesheet" type="text/css" href="/src/CSS/Home.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/src/JavaScript/Home.js"></script>
</head>
<body>
    <div class="menuBar">
        <img src="/src/Fegal.png" alt="Fegal Logo" class="menuBarLogo">
        <span onclick="openNavmenu()" class="sideNavMenuIcon material-icons">menu</span>
        <div class="sideNavContainer">
            <a class="sideNavCloseBtn" href="javascript:void(0)" onclick="closeNavMenu()"><i class="material-icons">close</i></a>
            <a href="/Home">Home</a>
            <a href="/Services">Services</a>
            <a href="/TravelAdvisories">Travel Advisories</a>
            <a href="/Updates">News</a>
            <a href="/Airports">Airports</a>
            <a href="">Cities</a>
            <a href="https://aircs.racing/">AirCS</a>
        </div>
    </div>
    <div class="imgContainer">
        <h1 class="imgText">Welcome to Fegal</h1>
        <img class="homeImgMain" src="https://github.com/SteppedFerret56/Images-Fegal-Web/raw/main/homeImages/discoverKMD.jpg">
        <div class="btnContainer">
            <button class="scrollButton" id="scrollDown"><i class="material-icons">keyboard_arrow_down</i></button>
        </div>
    </div>
    <div class="media-scroller-title">
        <h1>Discover Fegal</h1>
    </div>
    <div class="scrollContainer">
        <div class="scrollContent">
            <div class="media-element" >
                <img src="https://github.com/SteppedFerret56/Images-Fegal-Web/raw/main/homeImages/attractionLizard.jpg">
                <p class="media-text">Dino Lizard</p></div>
            <div class="media-element">
                <img src="https://github.com/SteppedFerret56/Images-Fegal-Web/raw/main/homeImages/attractionRaceCourse.jpg">
                <p class="media-text">KMD Racecourse</p></div>
            <div class="media-element">
                <img src="https://github.com/SteppedFerret56/Images-Fegal-Web/raw/main/homeImages/attractionJetty.jpg">
                <p class="media-text">Jetty Port Market</p></div>
            <div class="media-element">
                <img src="https://github.com/SteppedFerret56/Images-Fegal-Web/raw/main/homeImages/attractionSpiral.jpg">
                <p class="media-text">Spiral building thingy</p></div>
            <div class="media-element">
                <img src="https://github.com/SteppedFerret56/Images-Fegal-Web/raw/main/homeImages/attractionUFO.jpg">
                <p class="media-text">UFO</p></div>
        </div>
        <button class="scrollButton" id="scrollLeft"><i class="material-icons">keyboard_arrow_left</i></button>
        <button class="scrollButton" id="scrollRight"><i class="material-icons">keyboard_arrow_right</i></button>
    </div>
    <div class="fegal-cities-container">
        <img class="fegal-cities-img" src="https://github.com/SteppedFerret56/Images-Fegal-Web/raw/main/homeImages/cityTFS.jpeg">
        <div class="fegal-cities-tab" id="KMD" data-image="https://github.com/SteppedFerret56/Images-Fegal-Web/raw/main/homeImages/cityKMD.jpeg">
            <h2 class="fegal-city-name">Kuddelmuddel</h2>
            <a class="fegal-cities-button" href="/Kuddelmuddel/">Learn More</a>
        </div>
        <div class="fegal-cities-tab" id="TFS" data-image="https://github.com/SteppedFerret56/Images-Fegal-Web/raw/main/homeImages/cityTFS.jpeg">
            <h2 class="fegal-city-name">The Ferret Settlement</h2>
            <a class="fegal-cities-button" href="/TFS/">Learn More</a>
        </div>
        <div class="fegal-cities-tab" id="Soon" data-image="https://github.com/SteppedFerret56/Images-Fegal-Web/raw/main/homeImages/cityComingSoon.jpg">
            <h2 class="fegal-city-name">Coming soon</h2>
            <a class="fegal-cities-button">Learn More</a>
        </div>
    </div>
</body>
</html>
